<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Radar Navigasyon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <!-- Load Maps JS API with Places library -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKp39_7moDynv-yzrxAvwL-fyisUvjtxg&libraries=places&callback=initMap">
  </script>
  <!-- Load the new Places Autocomplete Web Component -->
  <script type="module"
    src="https://unpkg.com/@googlemaps/places-autocomplete-element@1.5.0/dist/places-autocomplete-element.min.js">
  </script>
</head>
<body>
  <div id="inputs">
    <input id="start" placeholder="Başlangıç Noktası" type="text" />
    <google-places-autocomplete input="start" placeholder="Öneri"></google-places-autocomplete>

    <input id="end" placeholder="Varış Noktası" type="text" />
    <google-places-autocomplete input="end" placeholder="Öneri"></google-places-autocomplete>

    <button onclick="calcRoute()">Rota Oluştur</button>
  </div>
  <div id="map"></div>
  <div id="overlay">
    <p>Hız: <span id="speed">0</span> km/h</p>
    <p id="alert"></p>
  </div>
  <audio id="alertSound" src="alert.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
