<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Radar Uyarı Sistemi</title>
  <style>
    html, body, #map {{
      height: 100%;
      margin: 0;
      padding: 0;
    }}
    #panel {{
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      z-index: 5;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.3);
    }}
  </style>
  <script type="module"
    src="https://www.gstatic.com/maps-platform/places-autocomplete-element/v1/places-autocomplete-element.js">
  </script>
</head>
<body>
  <div id="panel">
    <place-autocomplete id="start" input-placeholder="Başlangıç Noktası"></place-autocomplete><br><br>
    <place-autocomplete id="end" input-placeholder="Varış Noktası"></place-autocomplete><br><br>
    <button onclick="calcRoute()">Rota Oluştur</button>
  </div>
  <div id="map"></div>

  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKp39_7moDynv-yzrxAvwL-fyisUvjtxg&libraries=maps,marker,geometry&callback=initMap">
  </script>
</body>
</html>
